<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPRESA ALEXIS</title>
    <link rel="stylesheet" href="{% static '/css/login.css' %}"> 
    <link rel="stylesheet" href="{% static '/css/style.css' %}">   
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body >
    {% load crispy_forms_tags %}
    
    <div>
        <nav style="height: 90px;">
            <div style="background-color: #5D8A00;align-items: center; display: flex; height: 100%; float: left; border-top-right-radius: 40px 30px;width: 45%;">
                <div style="float: left; padding-left: 20px;">
                    <img src="{% static '/img/LOGOAlexis.png' %}" alt="navbar brand" class="navbar-brand" style="width: 80px; border-radius: 50%;">
                </div>
                
                <h1 style="color: white; padding-left: 2vw; ">
                    Fabricaciones Alexis
                </h1>
            </div>
            
        </nav>
        <section>
            <div class="content" align="center" style="padding-top: 10vh; ">
                <div class="row" style="margin: 0px;border-bottom-style: solid; border-right-style: solid ; border-radius: 4% ;  width: 80%;">
                    <div class="col-6" style="padding: 0;">
                        <img src="{% static '/img/seguridad.jpg' %}" alt="" style="width: 100%; height: 100%; border-top-left-radius: 4%; border-bottom-left-radius: 4%;">
                    </div>
                    <div class="col-6"  style="align-items: center; display: flex;" >
                        <form method="POST" style="width: 100%; margin: 2vw;" >
                            {% csrf_token %} 
                            <h4 class="form-title" >LOGIN</h4> 
                            <div class="form-group"> 
                                {{ form.username | as_crispy_field }}     
                            </div> 
                            <div class="form-group" style="margin-top: 30px;">                
                                {{ form.password | as_crispy_field }}                       
                            </div> 
                            <hr />                 
                                <button class="btn btn-success btn-block"> 
                                    Ingresar </button>                                
                            <hr /> 
                        </form>
                    </div>
                </div>
                
            </div>
        </section>
    </div>
    <!-- <div class="container mt-3">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags}}">
                {{message}}
                </div>
            {% endfor %}
        {% endif%}
    </div>    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    {% block js %}
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        {% if messages %}
        {% for m in messages %}
            <script>
                Swal.fire({
                "title": "Error",
                "text":"{{m}}",
                "icon":"info"
                })
            </script>
        {% endfor %}
        {% endif %}
    {% endblock%} 
</body>
</html>
